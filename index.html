<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel de Imagens Promocionais</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="titulo">
                <h3>Flower Blossom</h3>
            </div>
            <nav>
                <div class="links">
                    <p>Galeria</p>
                    <p>Sobre</p>
                    <p>Contato</p>
                </div>
            </nav>
        </div>
        <div class="chafariz">
            <h1>Flower Blossom</h1>
        </div>
        <div class="container">
            <h2>Promoções em Destaque</h2>
            
            <div class="carousel-container">
                <div class="carousel-slides">
                    <div class="carousel-slide">
                        <img src="imgsCarrosel/margarida.jpg" alt="Promoção 1">
                        <div class="slide-content">
                            <h3>Oferta Especial de Verão</h3>
                            <p>Descontos de até 50% em produtos selecionados</p>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <img src="imgsCarrosel/peonia.jpg" alt="Promoção 2">
                        <div class="slide-content">
                            <h3>Novos Produtos Chegaram</h3>
                            <p>Confira nossa linha exclusiva de novidades</p>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <img src="imgsCarrosel/rosa_do_deserto.webp" alt="Promoção 3">
                        <div class="slide-content">
                            <h3>Frete Grátis</h3>
                            <p>Em compras acima de R$ 100,00</p>
                        </div>
                    </div>
                </div>
                
                <div class="carousel-controls">
                    <button class="carousel-btn prev-btn">&#10094;</button>
                    <button class="carousel-btn next-btn">&#10095;</button>
                </div>
            </div>
            
            <div class="carousel-indicators">
                <!-- Os indicadores serão gerados pelo JavaScript -->
            </div>
            
            <div class="autoplay-control">
               <!-- Tempo contado pelo JavaScript -->
            </div>
        </div>
    </header>    

</body>
</html>
